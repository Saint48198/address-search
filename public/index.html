<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Address Lookup</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <script type="module" src="./address-search/address-search.js"></script>
    <style>
        address-search {
            display: block;
            width: 20em;
            margin: 50px auto;
        }
        body, td, input, div, ul, address-search {
           font-family: 'Roboto';
        }
    </style>
</head>
<body>

<!--
 * Address Search Component
 * This component allows users to search for addresses and select one.
 * It emits an event with the selected address details.
-->
<address-search></address-search>

<script>
    document.querySelector('address-search').addEventListener('address-selected', (e) => {
        console.log('Selected address:', e.detail);
    });
</script>
</body>
</html>
